<!DOCTYPE html>
<html>

<head>
    <title>AI Agent Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>
    <h1>AI Agent Settings</h1>

    <div class="form-group">
        <label for="provider">Provider</label>
        <select id="provider">
            <option value="ollama">Ollama</option>
            <option value="lmstudio">LM Studio</option>
        </select>
    </div>

    <div class="form-group">
        <label for="endpoint">Endpoint URL</label>
        <input type="text" id="endpoint" placeholder="http://127.0.0.1:11434">
    </div>

    <div class="form-group">
        <label for="model">Model Name</label>
        <input type="text" id="model" placeholder="gemma:2b">
    </div>

    <div class="form-group">
        <label for="language">Summary Language</label>
        <select id="language">
            <option value="vi">Vietnamese</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" id="automation_enabled">
            Enable Browser Automation (allows AI to control the page)
        </label>
    </div>

    <button id="save">Save Settings</button>
    <div id="status">Settings saved.</div>

    <script src="options.js"></script>
</body>

</html>
